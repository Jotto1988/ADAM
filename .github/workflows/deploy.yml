name: Deploy ADAM
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Inject API keys into index.html
        run: |
          # Use GitHub secrets first, fall back to .env
          GROK_KEY="${{ secrets.GROK_API_KEY }}"
          ELEVEN_KEY="${{ secrets.ELEVENLABS_API_KEY }}"

          # If .env exists and has values, override
          if [ -f .env ]; then
            export $(grep -v '^#' .env | xargs)
            GROK_KEY="${GROK_API_KEY:-$GROK_KEY}"
            ELEVEN_KEY="${ELEVENLABS_API_KEY:-$ELEVEN_KEY}"
          fi

          sed -i "s|<%= GROK_API_KEY %>|$GROK_KEY|g" index.html
          sed -i "s|<%= ELEVENLABS_API_KEY %>|$ELEVEN_KEY|g" index.html
          echo "Keys injected successfully"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: .
          force_orphan: true

name: Deploy ADAM
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # ← THIS FIXES THE 403 — gives GITHUB_TOKEN push rights
    steps:
      - uses: actions/checkout@v4

      - name: Inject keys from .env
        run: |
          while IFS='=' read -r key value || [[ -n "$key" ]]; do
            [[ "$key" =~ ^[A-Z_]+$ ]] || continue
            [[ "$key" =~ ^# ]] && continue
            sed -i "s|<%= ${key} %>|${value}|g" index.html
          done < .env

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages  # Standard branch for Pages
          publish_dir: .
          force_orphan: true
